<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input id="name" type="Text" placeholder="Name" required><br>
		<label for="email">Email</label>
		<input id="email" type="Email" placeholder="Email" required><br>
		<label>Male</label>
		<input type="Radio" id="gender_m" name="gender" required>
		<label>Female</label>
		<input type="Radio" id="gender_f" name="gender" required><br>
		<label for="cars">Car Brands</label>
		<select id="cars" required >
			<option>--Please choose an option--</option>
			<option>Audi</option>
			<option>BMW</option>
			<option>TOYOTA</option>
		</select><br>
		<label for="age">Age</label>
		<input id="age" placeholder="Age" type="Number" required><br>
		<label for="dob">DOB</label>
		<input id="dob" type="Date" required><br>
		<label for="tel">Phone Number</label>
		<input id="tel" placeholder="xxx-xxx-xxxx" type="Tel"><br>
		<label for="password">Password</label>
		<input id="password" placeholder="Password" type="Password" required><br>
		<label for="tos">I agree to the TOS</label>
		<input id="tos" type="checkbox" required><br>
		<button type="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
